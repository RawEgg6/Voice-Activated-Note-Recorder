name: CI Pipeline for Voice Notes App test

on:
  push:
  pull_request:

jobs:

  # 1️⃣ BUILD STAGE -----------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci


  # 2️⃣ TEST STAGE -------------------------------------------------------
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run tests
        working-directory: backend
        run: npm test --silent | tee test-report.txt

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: backend/test-report.txt


  # 3️⃣ COVERAGE STAGE ---------------------------------------------------
  coverage:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run coverage
        working-directory: backend
        run: |
          npm run coverage
          mkdir -p coverage-html
          cp -r coverage/* coverage-html/

      - name: Enforce 75% coverage
        working-directory: backend
        run: |
          npm run coverage || exit 1

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage-html/


  # 4️⃣ LINT STAGE -------------------------------------------------------
  lint:
    needs: coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run ESLint
        working-directory: backend
        run: npm run lint | tee lint-report.txt

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: backend/lint-report.txt


  # 5️⃣ SECURITY STAGE ---------------------------------------------------
  security:
    needs: lint
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: NPM Audit
        working-directory: backend
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Save audit results
        run: echo "Security scan completed" > security-report.txt

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.txt


  # 6️⃣ DEPLOY ARTIFACT --------------------------------------------------
  package:
    name: Deployment Artifact
    needs: security
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage

      - name: Download lint report
        uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: reports/lint

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-report
          path: reports/tests

      - name: Download security report
        uses: actions/download-artifact@v4
        with:
          name: security-report
          path: reports/security

      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r backend deploy/backend
          cp -r frontend/dist deploy/frontend
          cp backend/whisper_server.py deploy/
          cp README.md deploy/
          cp -r reports deploy/reports

      - name: Zip artifact
        run: zip -r voice-notes-deploy.zip deploy

      - name: Upload final artifact
        uses: actions/upload-artifact@v4
        with:
          name: Voice-Notes-Deployment
          path: voice-notes-deploy.zip
