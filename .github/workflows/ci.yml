name: Voice Notes CI Pipeline

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ------------------------------
  # 1) BASIC VALIDATION
  # ------------------------------
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Repo Info
        run: |
          echo "Project: Voice Notes"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

  # ------------------------------
  # 2) BACKEND BUILD + TEST + LINT
  # ------------------------------
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Run backend lint (ignore errors)
        working-directory: backend
        run: npm run lint || true

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: backend/lint-report.txt
          if-no-files-found: ignore

  # ------------------------------
  # 3) FRONTEND BUILD + LINT (VITE)
  # ------------------------------
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ------------------------------
  # 4) COVERAGE (BACKEND)
  # ------------------------------
  coverage:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run coverage
        working-directory: backend
        run: npm run coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage

  # ------------------------------
  # 5) SECURITY SCAN
  # ------------------------------
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        working-directory: backend
        run: npm audit --audit-level=high || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: backend/security.json
          if-no-files-found: ignore

  # ------------------------------
  # 6) DEPLOYMENT ARTIFACT (ZIP)
  # ------------------------------
  deploy-artifact:
    runs-on: ubuntu-latest
    needs: [validate, backend, frontend-build, coverage, security]

    steps:
      - uses: actions/checkout@v4

      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage

      - name: Download lint
        uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: reports/lint

      - name: Prepare deployment folder
        run: |
          mkdir deploy
          cp -r backend deploy/backend
          cp -r frontend/dist deploy/frontend
          cp -r reports deploy/reports || true
          cp README.md deploy/

      - name: Create ZIP
        run: |
          cd deploy
          zip -r ../deployment-package.zip .

      - name: Upload final artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package.zip
