name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:

  # -----------------------------
  # 1) Validate Repo
  # -----------------------------
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Repo Info
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor:  ${{ github.actor }}"

  # -----------------------------
  # 2) Backend: Install + Lint + Test
  # -----------------------------
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci || npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Run ESLint & generate report
        working-directory: backend
        run: npm run lint:report

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: backend/lint-report.txt
          if-no-files-found: error

  # -----------------------------
  # 3) Frontend Build
  # -----------------------------
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci || npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # -----------------------------
  # 4) Security Scan
  # -----------------------------
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        working-directory: backend
        run: npm audit --audit-level=high || true

      - name: Save security report
        run: |
          echo "Security scan done" > security-report.txt

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.txt

  # -----------------------------
  # 5) Coverage (dummy until tests exist)
  # -----------------------------
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: backend
        run: npm ci || npm install

      - name: Run coverage
        working-directory: backend
        run: npm run coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage

  # -----------------------------
  # 6) Deployment Artifact
  # -----------------------------
  deploy-artifact:
    runs-on: ubuntu-latest
    needs: [validate, backend, frontend-build, coverage, security]

    steps:
      - uses: actions/checkout@v4

      # Download artifacts
      - name: Download lint-report
        uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: reports/lint

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage

      - name: Download security report
        uses: actions/download-artifact@v4
        with:
          name: security-report
          path: reports/security

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      # Prepare deploy folder
      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r backend deploy/backend
          cp -r frontend/dist deploy/frontend
          cp -r reports deploy/reports
          cp README.md deploy/README.md

      # Zip
      - name: Zip deployment artifact
        run: |
          zip -r deployment-package.zip deploy

      # Upload final
      - name: Upload final artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package.zip
