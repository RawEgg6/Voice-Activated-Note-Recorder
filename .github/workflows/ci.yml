name: Voice Notes CI

on:
  push:
    branches: [develop, feature/**]
  pull_request:
    branches: [develop]

jobs:

  # 1ï¸âƒ£ VALIDATION
  validate:
    name: ğŸ” Validate Repo
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ—‚ Repo Info
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor:  ${{ github.actor }}"
          echo "Project: Voice Notes App"

  # 2ï¸âƒ£ BACKEND CI (Node.js)
  backend:
    name: ğŸŸ¢ Backend Build + Lint + Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸŸ© Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install backend deps
        working-directory: backend
        run: npm ci

      - name: ğŸ§ª Test Backend
        working-directory: backend
        run: npm test || echo "âš  No backend tests configured"

      - name: ğŸ” Lint Backend
        working-directory: backend
        run: npm run lint || echo "âš  No linter configured"

  # 3ï¸âƒ£ FRONTEND CI
  frontend:
    name: âš›ï¸ Frontend Build + Lint
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - uses: actions/checkout@v3

      - name: ğŸŸ¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: ğŸ›  Build Frontend
        working-directory: frontend
        run: npm run build

      - name: ğŸ” Lint Frontend
        working-directory: frontend
        run: npm run lint || echo "âš  No linter configured"

      - name: ğŸ“ Upload Frontend Build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist

  # 4ï¸âƒ£ SECURITY SCAN
  security:
    name: ğŸ” Security Scan (Node + Python)
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ›¡ Node Audit
        working-directory: backend
        run: npm audit --audit-level=high || true

      - name: ğŸ›¡ Python Security (pip-audit)
        run: |
          pip install pip-audit || true
          pip-audit || true

  # 5ï¸âƒ£ DEPLOYMENT ARTIFACT
  package:
    name: ğŸ“¦ Build Deployment Artifact
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“¥ Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist

      - name: ğŸ“ Prepare deploy folder
        run: |
          mkdir deploy
          cp -r backend deploy/backend
          cp -r frontend/dist deploy/frontend
          cp whisper_server.py deploy/
          cp README.md deploy/

      - name: ğŸ“¦ Zip artifact
        run: |
          zip -r voice_notes_artifact.zip deploy

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: voice-notes-artifact
          path: voice_notes_artifact.zip
